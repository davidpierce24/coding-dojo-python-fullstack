<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_login_reg.css') }}">
</head>
<body>

    <!-- Pills navs -->
    <div class="body-container">
        <div class="body_wrapper">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div>
                <a href="/" class="text-info"><h1>iMPReSSioN</h1></a>
            </div>
            
            
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                <a class="nav-link  text-info"  id="tab-register" data-mdb-toggle="pill" href="/login/page" role="tab"
                    aria-controls="pills-login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                <a class="nav-link active bg-info" id="tab-login" data-mdb-toggle="pill" href="/register/page" role="tab"
                    aria-controls="pills-register" aria-selected="false">Register</a>
                </li>
            </ul>
            <!-- Pills navs -->
            
            <!-- Pills content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form action="/register" method="POST">
                        <div class="text-center mb-3">
                            <p>Sign in with:</p>
                            
                        <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="username" class="form-control" name="username" placeholder="username" />
                                <label class="form-label" for="username">Username</label>
                            </div>
                            
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control" name="email" placeholder="email" />
                                <label class="form-label" for="email">Email</label>
                            </div>
                            
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control" name="password" placeholder="password" />
                            <label class="form-label" for="password">Password</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                            <input type="password" id="confirm_password" class="form-control" name="confirm_password" placeholder="confirm password" />
                            <label class="form-label" for="confirm_password">Repeat Password</label>
                            </div>
                        
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-info btn-block mb-4">Sign Up</button>
                    </form>
                </div>
                
            </div>
            <!-- Pills content -->
        </div>
    </div>




     <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script> -->
</body>
</html>
